{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glucose Missions</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f4f8;
        }
        .mission-container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .task {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .task input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.3);
        }
        .task span {
            font-size: 16px;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        #reward-message {
            text-align: center;
            font-weight: bold;
            color: green;
            display: none;
            margin-top: 20px;
        }
        progress {
            width: 100%;
            height: 20px;
            margin-bottom: 20px;
        }
        .back-link {
            display: block;
            margin-top: 30px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="mission-container">
        <h2>ü©∏ Glucose Missions</h2>

        <label>Mission Progress:</label>
        <progress id="mission-progress" value="0" max="{{ missions|length }}"></progress>

        <div id="missions">
            {% for task in missions %}
                <div class="task">
                    <input type="checkbox" onchange="toggleComplete(this)">
                    <span>{{ task }}</span>
                </div>
            {% endfor %}
        </div>

        <div id="reward-message">
            üéâ Great job! Keep up the healthy habits!
        </div>

        <a class="back-link" href="{% url 'home' %}">‚Üê Back to Dashboard</a>
    </div>

    <script>
        function toggleComplete(checkbox) {
            const span = checkbox.nextElementSibling;
            span.classList.toggle('completed', checkbox.checked);
            checkAllCompleted();
        }

        function checkAllCompleted() {
            const checkboxes = document.querySelectorAll('#missions input[type="checkbox"]');
            const reward = document.getElementById('reward-message');
            const progress = document.getElementById('mission-progress');

            const completedCount = Array.from(checkboxes).filter(cb => cb.checked).length;
            const total = checkboxes.length;

            progress.value = completedCount;

            if (completedCount === total) {
                reward.style.display = 'block';
            } else {
                reward.style.display = 'none';
            }
        }

        // Initialize progress if some checkboxes are pre-filled (optional)
        document.addEventListener("DOMContentLoaded", checkAllCompleted);
    </script>
</body>
</html>
